<!DOCTYPE html>
<html lang="en">

<noscript>Sorry, can't run without Javascript</noscript>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
       <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="title">
        <h1> Shorten your URLs easy and fast.</h1>    
        <h3 class="subtitle">  Accept our cookies to save your shortened URLs and enhance your experience.</h3>
        </div>
        <form id="shortener_form" method="post">
            <input required class="input-text" type="text" id="url" name="url_input" placeholder="www.longurl.com/this-is-very-long">
            <br>
            <input class="submit-button" type="submit" value="Shorten URL">
        </form>
        <script src="scripts.js"></script>
    </body>
</html>
